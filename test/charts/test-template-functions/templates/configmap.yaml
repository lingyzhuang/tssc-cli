apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Chart.Name }}
data:
  # Test toYaml function
  complexDataAsYaml: |
{{ .Values.complexData | toYaml | indent 4 }}

  # Test toJson function
  complexDataAsJson: {{ .Values.complexData | toJson | quote }}

  # Original values for comparison
  originalNumber: {{ .Values.complexData.number | quote }}
  originalBoolean: {{ .Values.complexData.boolean | quote }}
