apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Chart.Name }}
data:
  hooksEnabled: {{ .Values.hooks.enabled | quote }}
  preDeployMessage: {{ .Values.hooks.preDeployMessage | quote }}
  postDeployMessage: {{ .Values.hooks.postDeployMessage | quote }}
